        <source id="video-source" src="" type="application/x-mpegURL">
        Your browser does not support the video tag.
    </video>

    <ul id="channels-list">
        <!-- Channels will be added here -->
    </ul>

    <script>

            "aHR0cDovL2NkbnZpbmUuY29tOjgwODAvYm4xaGQvdHJhY2tzLXYxYTEvbW9uby5tM3U4",

            "aHR0cHM6Ly9saXZlYWtnci5hbGthc3NkaWdpdGFsLm5ldC9obHMvbGl2ZS8yMDk3MDM3L0Fsa2FzczN2YWsvbWFzdGVyLm0zdTg=",

        ];

        function base64Decode(base64Str) {
            const decodedStr = atob(base64Str);
            return decodedStr;
        }

        const channelsList = document.getElementById("channels-list");
        const videoPlayer = document.getElementById("video-player");
        const videoSource = document.getElementById("video-source");

        base64Urls.forEach((encodedUrl, index) => {
            const url = base64Decode(encodedUrl);
            const listItem = document.createElement("li");

            listItem.innerHTML = `<button onclick="playChannel('${url}')">Channel ${index + 1} - Watch</button>`;
            channelsList.appendChild(listItem);
        });

        function playChannel(url) {
            videoSource.src = url;
            videoPlayer.load();  // reload the video with the new source
            videoPlayer.play();  // play the video
        }
    </script>
